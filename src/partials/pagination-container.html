<h3 class="mw-section-subtitle">Simple Pagination</h3>
<p class="mw-text-muted">
  This is without functionality here - but you can easily use it with vanilla JS
  or frameworks like Angular etc.
</p>

<div class="mw-pagination" id="weekPagination">
  <div class="mw-pagination-header">
    <button class="mw-pagination-nav" id="prevBtn" onclick="navigateWeek(-1)">
      &#9664;
    </button>

    <h3 class="mw-pagination-title" id="weekTitle">Week 10</h3>

    <button class="mw-pagination-nav" id="nextBtn" onclick="navigateWeek(1)">
      &#9654;
    </button>
  </div>

  <div class="mw-pagination-content" id="weekContent">
    <h4>Week 10 Content</h4>
    <p>
      This is the content for week 10. You can put any content here - text,
      forms, images, etc.
    </p>
  </div>
</div>
