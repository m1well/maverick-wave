<h3 class="mw-section-subtitle">Login</h3>

<div>
  <div class="mw-login">
    <div class="mw-login-logo">
      <img
        src="https://m1well.com/assets/images/header_logo.png"
        alt="Your Logo"
      />
    </div>
    <form class="mw-login-form" action="#" method="POST">
      <label>
        <span>Email</span>
        <input
          type="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </label>
      <label>
        <span>Password</span>
        <input
          type="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </label>
      <a class="mw-btn mw-btn-primary">Login</a>
    </form>
  </div>
</div>
