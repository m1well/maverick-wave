<h3 class="mw-section-subtitle">Buttons</h3>

<div class="mw-grid-1">
  <div>
    <h3 class="mw-mb-4">Button Styles</h3>
    <div class="mw-card mw-card-simple">
      <div class="mw-d-flex mw-flex-wrap mw-items-center mw-gap-4">
        <button type="button" class="mw-btn mw-btn-primary">
          Primary Button
        </button>
        <button type="button" class="mw-btn mw-btn-secondary">
          Secondary Button
        </button>
        <button type="button" class="mw-btn mw-btn-outline">
          Outline Button
        </button>
        <button type="button" class="mw-btn mw-btn-link">Link Button</button>
        <button type="button" class="mw-btn mw-btn-link-muted">
          Link Muted
        </button>
        <button type="button" class="mw-btn mw-btn-primary" disabled>
          Primary Button Disabled
        </button>
      </div>
    </div>
  </div>

  <div>
    <h3 class="mw-mb-4">Button Sizes</h3>
    <div class="mw-card mw-card-simple">
      <div class="mw-d-flex mw-flex-wrap mw-items-center mw-gap-4">
        <button type="button" class="mw-btn mw-btn-primary mw-btn-sm">
          Small Button
        </button>
        <button type="button" class="mw-btn mw-btn-primary">
          Default Button
        </button>
        <button type="button" class="mw-btn mw-btn-primary mw-btn-lg">
          Large Button
        </button>
      </div>
    </div>
  </div>

  <div>
    <h3 class="mw-mb-4">Buttons with Icons</h3>
    <div class="mw-card mw-card-simple">
      <div class="mw-d-flex mw-flex-wrap mw-items-center mw-gap-4">
        <button type="button" class="mw-btn mw-btn-primary mw-btn-icon">
          <i class="fas fa-save"></i>
          Save Changes
        </button>

        <button type="button" class="mw-btn mw-btn-secondary mw-btn-icon">
          <i class="fas fa-plus"></i>
          Add Item
        </button>

        <button
          type="button"
          href="#"
          class="mw-btn mw-btn-outline mw-btn-icon"
        >
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>

        <button
          type="button"
          class="mw-btn mw-btn-primary mw-btn-sm mw-btn-icon"
        >
          <i class="fas fa-check"></i>
          OK
        </button>

        <button
          type="button"
          class="mw-btn mw-btn-outline mw-btn-lg mw-btn-icon"
        >
          <i class="fas fa-upload"></i>
          Upload File
        </button>
      </div>
    </div>
  </div>
</div>
